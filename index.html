    <title>NexusAI Crypto Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #0D1117; /* Very Dark Blue-Gray */
        --color-bg-secondary: #161B22; /* Dark Blue-Gray */
        --color-border: #30363D; /* Mid-Dark Gray */
        --color-text-primary: #E6EDF3; /* Light Gray (almost white) */
        --color-text-secondary: #8B949E; /* Mid Gray */
        --color-accent: #58A6FF; /* Bright Blue */
        --color-accent-secondary: #3081F7; /* Lighter Blue */
        --color-accent-green: #3FB950; /* Bright Green */
        --color-accent-red: #F85149; /* Bright Red */
        --color-accent-yellow: #D29922; /* Bright Amber */
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        font-family: var(--font-sans);
        overflow-y: auto; /* Allow scrolling on main body */
      }

      .font-mono { font-family: var(--font-mono); }
      .font-sans { font-family: var(--font-sans); }

      /* Custom Scrollbar for Dark Theme */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg-secondary); }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #484f58; }

      .text-glow-accent {
         text-shadow: 0 0 12px rgba(88, 166, 255, 0.5);
      }

      .animate-progress {
        animation: progress-animation 2s linear infinite;
      }
      
      @keyframes progress-animation {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      .animate-fade-in-fast {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-ping-slow {
        animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }

    </style>
